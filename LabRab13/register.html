<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left_header">
            <span class="up">Мій особистий блог</span>
            <span class="down">Станіслав Сухоставський</span>
        </div>
        <ul class="right_header">
            <a href="#"><li>Вхід</li></a>
            <a href="#"><li>Реєстрація</li></a>
        </ul>
    </header>
    <main>
        <div class="title">
            <span>Реєстрація користувача</span>
        </div>
        <div class="form">
            <div>
                <label for="surname">Прізвище</label><br>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="name">Ім'я</label><br>
                <input type="text" id="name">
            </div>
            <div>
                <label for="log">Логін</label><br>
                <input type="text" id="log">
            </div>
            <div>
                <label id="bgr" for="group">Навчальна група</label><br>
                <select required id="group">
                    <option></option>
                    <option>101-ТК</option>
                    <option>102-ТК</option>
                    <option>103-ТК</option>
                    <option>104-ТКін</option>
                </select>
            </div>
            <div>
                <label for="pswrd">Пароль</label><br>
                <input type="password" id="pswrd">
            </div>
            <div>
                <label for="rpswrd">Підтвердження паролю</label><br>
                <input type="password" id="rpswrd">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
